<body>
    <div class="startBack">
        <nav class="navbar" id="navbar-tuning">
            <div class="container-fluid">
                <a href="/#/sign_in" class="login"><i class="fa fa-user-o" aria-hidden="true"></i>Sign in</a>
            </div>
        </nav>
        <a href="index.html" class="navbar-brand" href="#">
            <img alt="Brand" class='brand-apaisat' src="img/logo-apaisat.png">
        </a>
        <div class="container register-form">
            <form ng-submit="login($event)" class="form-horizontal form-width">
                <div class="msg-acount">
                    <h1>Enter in your acount {{3+4}}</h1>
                    <h4> And organize your tasks in group</h4>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-6">
                        <input ng-model="username" type="text" class="form-control" id="username" placeholder="username...">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-6">
                        <input ng-model="password" type="password" class="form-control" id="password" placeholder="password...">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-6">
                        <button type="submit" class="btn btn-color">Login</button>
                    </div>
                </div>
                <p class=" verify ">don't have an acount? <a href="#/register">sign in</a></p>
            </form>    
        </div>
    </div>
</body>
