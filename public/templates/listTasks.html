<body id="list-tasks">
    <nav id="navbar-tuning-tasks">
        <div class="container-fluid">
            <div class="brand-name">
                <div class="logo-name">
                    <a href="/#"><img alt="Brand" class='brand' src="img/taskagend.png"></a>
                    <a class="navbar-brand1" href="/#/startUsers.html">
                    <h3>taskagen</h3>
                    </a>
                </div>
                <h4 class="nav-list-tasks">List Tasks</h4>
                <a class="login-list-tasks" href="/#/startUsers">{{ userName }}  <i class="fa fa-user-o" aria-hidden="true"></i></a> 
            </div>
        </div>
    </nav>
    <div class="container-adjust">
        <div class="container">
            <div class="list-container">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="task in tasks">
                        <ul class="row task-item">
                           <a href="/#/detailTask"><li class="title list-unstyled col-xs-5 col-md-4" ng-class="{completed: task.completed == true}"><i class="completed-task fa fa-check" aria-hidden="true"></i> {{task.userName}} > {{task.userName2}}</li>
                            <li class="title list-unstyled col-xs-7 col-md-4" ng-class="{completed: task.completed == true}">{{task.description}}</li></a>
                        </ul>
                        <div class="btn-group btn-group-justified" role="group" aria-label="...">
                            <div class="btn-group btn-group-sm" role="group">
                                <button type="button" ng-click="removeTask(task._id)" class="btn btn-default btn-remove"><i class="glyphicon glyphicon-remove icon"></i>Remove</button>
                            </div>
                            <div class="btn-group btn-group-sm" role="group">
                                 <button type="button"  class="btn btn-default btn-edit" ng-click="getTaskById(task._id)"><i class="glyphicon glyphicon-pencil icon"></i>Edit</a></button>
                            </div>
                            <div class="btn-group btn-group-sm" role="group">
                                <button type="button" ng-click="updateCompleted(task._id)" class="btn btn-default btn-ok"><i class="glyphicon glyphicon-ok icon"></i>Done</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="date">
        <h2 ng-bind="selectedDay | date:'dd/MM/yyyy'" ng-hide="calendar==true">{{selectedDay}}</h2>
        <form>
             <div class="calendar"> 
              <div class="input-date"> 
                <input ng-click="selectNewDate()" ng-show="calendar==true" type="date"  ng-model="selectedDay">
              </div>
              <i class="btn fa fa-calendar fa-3x" aria-hidden="true" ng-click=" showCalendarInput()"></i></input>
            </div>
            </form>
    </div>
   
    <footer>
        <div class="container-adjust">
            <div class="addTask">
                <a href="#/newTask"><img src="img/add.png" class="addTaskPlus"></a>
            </div>
            <div class="pager-arrows">
                <a ng-click="movingDayBack()" class="btn arrow-left"><i class="fa fa-arrow-left fa-3x" aria-hidden="true"></i></a>
                <a ng-click="movingDayNext()" class="btn arrow-right"><i class="fa fa-arrow-right fa-3x" aria-hidden="true"></i></a>
            </div>
        </div>
    </footer>
</body>

</html>
