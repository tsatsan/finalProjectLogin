<body>
    <div class="startBack">
        <nav class="navbar" id="navbar-tuning">
            <div class="container-fluid">
                <a class="login" href="#/login"><i class="fa fa-user-o" aria-hidden="true"></i>Login</a>
            </div>
        </nav>
        <a href="index.html" class="navbar-brand" href="#">
            <img alt="Brand" class='brand-apaisat' src="img/logo-apaisat.png">
        </a>
        <div class="container register-form">
            <form action="#" ng-submit="register($event)" class="form-horizontal form-width">
                <div class="msg-acount">
                    <h1>Create your acount  {{3+4}}</h1>
                    <h4>Your name will be displayed along with your tasks</h4>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-6 form-name">
                        <input type="text" class="form-control" id="inputName3" placeholder="First name">
                        <input type="text" class="form-control" id="inputLastName3" placeholder="Last name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-6">
                       <input ng-model="username" type="text" class="form-control template-main" id="username" placeholder="Enter your username...">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-6">
                        <input ng-model="password" type="password" class="form-control template-main" id="password" placeholder="Enter a password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-6">
                        <button type="submit" class="btn btn-color">Sign in</button>
                    </div>
                </div>
                <a href="#/login">Login</a>
            </form>
        </div>
    </div>
</body>
